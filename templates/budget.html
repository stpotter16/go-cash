<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatable" content="ie=edge"/>
        <link href="/static/css/output.css" rel="stylesheet"/>
        <script src="https://kit.fontawesome.com/7e4768849f.js" crossorigin="anonymous"></script>
        <title>Cashflow</title>
    </head>
    <body>
        <main class="bg-gray-50">
            <div class="flex">
                {{ template "nav.html" . }}
                <div id="budget-{{.ID}}" class="md:container md:mx-auto my-4 h-screen">
                    <div class="border-b">
                        <h1 class="text-3xl">{{.Name}}</h1>
                    </div>
                    <br/>
                    <div>{{ template "categories.html" . }}</div>
                    <div>
                        <a href="/budget/{{.ID}}/category/new" class="text-blue-400">Add category</a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
